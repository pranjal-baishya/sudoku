name: sudoku
description: "A modern, feature-rich Sudoku game with multiple difficulty levels, dark mode, and intuitive controls. Challenge yourself with daily puzzles, track your progress, and enjoy a clean, distraction-free gaming experience."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
